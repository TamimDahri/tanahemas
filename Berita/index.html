<!DOCTYPE html>
<html lang="ms">
<head>
    <!-- Open Graph / WhatsApp -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://tanahmalaya.com/">
  <meta property="og:title" content="Tanah Malaya">
  <meta property="og:description" content="Memelihara Tanah Negara">
  <meta property="og:image" content="https://tanahmalaya.com/te.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://tanahmalaya.com/">
  <meta property="twitter:title" content="Tanah Malaya">
  <meta property="twitter:description" content="Memelihara Tanah Negara">
  <meta property="twitter:image" content="https://tanahmalaya.com/te.png">

  <!-- Favicon: Selesai, menggunakan te.png -->
  <link rel="icon" type="image/png" href="te.png">
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tanah Malaya | Ilmu & Isu Tanah Sensasi</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4A4339', // Deep Earth Brown/Mocha
            secondary: '#D4AF37', // Rich Gold/Emas (New Accent)
            accent: '#FDF9F5', // Creamy off-white (New Background)
            'dark-bg': '#4A4339', // Same as Primary
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          boxShadow: {
            // Updated gold color shadow using the new secondary color (#D4AF37)
            '3xl': '0 35px 60px -15px rgba(0,0,0,0.3)',
            'gold-sm': '0 4px 6px -1px rgba(212, 175, 55, 0.5), 0 2px 4px -2px rgba(212, 175, 55, 0.2)',
          }
        }
      }
    };
  </script>

  <style>
    .news-card {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }
    .news-card:hover {
      transform: translateY(-5px);
      /* Gold border effect on hover (Updated to #D4AF37) */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15), 0 0 0 3px #D4AF37; 
    }
    /* Mobile menu styles (removed the classes related to menu visibility transition) */
  </style>
</head>
<body class="bg-accent font-sans">

    <!-- Header kini hanya mengandungi logo -->
    <header class="bg-primary shadow-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-start items-center h-20">
                <a href="#" class="text-3xl font-extrabold text-white tracking-wider">Tanah<span class="text-secondary">Malaya</span></a>

                <!-- REMOVED: The entire <nav> block containing the links -->
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto pt-10 px-4 sm:px-6 lg:px-8">
        
        <!-- Adjusted padding-top (pt-10) in <main> remains for internal spacing -->
        <div class="text-center py-12">
            <h1 class="text-5xl md:text-6xl font-extrabold text-primary tracking-tight mb-4">
                Ilmu & <span class="text-secondary">Isu Tanah Sensasi</span>
            </h1>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto">
                Jangan ketinggalan info terkini daripada Tanah Malaya.
            </p>
        </div>

        <section class="bg-dark-bg text-white p-8 md:p-12 rounded-xl shadow-3xl mb-16">
            <h2 class="text-3xl font-bold text-secondary mb-6 border-b border-secondary/50 pb-2">Cerita Utama</h2>
            
            <div id="featured-article" class="flex flex-col lg:flex-row gap-8">
                <!-- Featured article content will be inserted here by JavaScript -->
            </div>
        </section>

        <section class="mb-16">
            <h2 class="text-4xl font-extrabold text-primary mb-10 border-b-4 border-secondary/50 pb-2">Semua Artikel</h2>
            
            <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                <!-- News grid content will be inserted here by JavaScript -->
            </div>
        </section>

    </main>

 <footer class="bg-dark-bg text-center text-gray-400 py-6 mt-20 border-t border-secondary">
    <p class="text-sm md:text-base">
        &copy; <span id="current-year">2025</span> TanahMalaya. Hak cipta terpelihara.
    </p>
</footer>

<script>
    // Auto-update year
    document.getElementById("current-year").textContent = new Date().getFullYear();
</script>


    <script>

        // --- Dynamic Content Rendering ---

        // Fungsi pembantu untuk memaparkan HTML artikel utama
        function renderFeaturedArticle(article) {
          if (!article) return;
          const container = document.getElementById('featured-article');

          container.innerHTML = `
            <div class="lg:w-1/2">
                <a href="./LamanBerita/article_template.html?source=${article.contentSource}" class="block group">
                    <img
                        src="${article.image}" 
                        alt="${article.title}"
                        class="rounded-lg w-full h-auto object-cover transform group-hover:scale-[1.02] transition duration-500 ease-in-out border-4 border-secondary/0 group-hover:border-secondary/50"
                        onerror="this.onerror=null;this.src='https://placehold.co/800x450/cccccc/333333?text=Ralat+Imej'"
                    >
                </a>
            </div>
            <div class="lg:w-1/2 flex flex-col justify-center">
                <p class="text-sm font-semibold uppercase text-secondary mb-2">${article.category}</p>
                <a href="./LamanBerita/article_template.html?source=${article.contentSource}" class="block group">
                    <h3 class="text-4xl font-extrabold text-white leading-tight mb-4 group-hover:text-secondary transition duration-200">
                        ${article.title}
                    </h3>
                </a>
                <p class="text-gray-300 text-lg mb-6 leading-relaxed">
                    ${article.description}
                </p>
                <a href="./LamanBerita/article_template.html?source=${article.contentSource}" class="inline-flex items-center bg-secondary text-primary font-bold px-6 py-3 rounded-full text-base shadow-gold-sm hover:bg-white transition duration-300 self-start">
                    Baca Cerita Penuh &rarr;
                </a>
            </div>
          `;
        }

        // Fungsi pembantu untuk memaparkan grid kad berita
        function renderNewsGrid(newsData) {
          const gridContainer = document.getElementById('news-grid');
          let html = '';

          // Tapis artikel utama untuk mengelakkan pertindihan
          const otherArticles = newsData.filter(item => !item.isFeatured);

          if (otherArticles.length === 0) {
              html = '<div class="col-span-full py-10 text-center text-gray-500">Tiada artikel berita lain tersedia.</div>';
          } else {
            otherArticles.forEach(article => {
                html += `
                  <article class="news-card bg-white rounded-xl overflow-hidden flex flex-col">
                    <a href="./LamanBerita/article_template.html?source=${article.contentSource}" class="block">
                      <img
                        src="${article.image}"
                        alt="${article.title}"
                        class="w-full h-48 object-cover"
                        onerror="this.onerror=null;this.src='https://placehold.co/600x350/cccccc/333333?text=Ralat+Imej'"
                      >
                    </a>
                    <div class="p-6 flex flex-col flex-grow">
                        <p class="text-xs font-semibold uppercase text-secondary mb-1">${article.category}</p>
                        <a href="./LamanBerita/article_template.html?source=${article.contentSource}" class="block mb-3">
                            <h3 class="text-xl font-bold text-primary leading-snug hover:text-secondary transition duration-200">
                                ${article.title}
                            </h3>
                        </a>
                        <p class="text-gray-600 mb-4 text-sm flex-grow">
                            ${article.description}
                        </p>
                        <a href="./LamanBerita/article_template.html?source=${article.contentSource}" class="text-primary font-semibold hover:text-secondary transition duration-200 self-start mt-4 text-sm">
                            Baca Lagi &rarr;
                        </a>
                        <div class="mt-4 text-xs text-gray-400">${article.date}</div>
                    </div>
                  </article>
                `;
            });
          }

          gridContainer.innerHTML = html;
        }

        // Data fetch + init
        function loadNews() {
          document.getElementById('news-grid').innerHTML =
            '<div class="col-span-full py-10 text-center text-primary animate-pulse">Memuatkan cerita-cerita terkini...</div>';

          fetch('news_data.json')
            .then(res => {
              if (!res.ok) throw new Error('Gagal memuatkan data berita (Ralat rangkaian/fail tidak ditemui).');
              return res.json();
            })
            .then(newsData => {
              const featuredArticle = newsData.find(i => i.isFeatured) || newsData[0];
              renderFeaturedArticle(featuredArticle);
              renderNewsGrid(newsData);
            })
            .catch(err => {
              console.error(err);
              document.getElementById('featured-article').innerHTML =
                '<p class="p-16 text-center text-red-500">Ralat: Gagal memuatkan data berita. Sila pastikan fail <strong>news_data.json</strong> wujud.</p>';
              document.getElementById('news-grid').innerHTML =
                '<p class="text-center text-red-500 col-span-full py-10">Ralat: Gagal memuatkan cerita-cerita lain. Sila periksa konsol untuk maklumat ralat.</p>';
            });
        }

        window.onload = loadNews;
    </script>
</body>
</html>
