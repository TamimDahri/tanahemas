<script>
async function loadArticle() {
    // 1. Detect slug from folder name
    const slug = window.location.pathname.split("/").filter(x => x).pop();

    // 2. Load news_data.json
    const res = await fetch("/berita/news_data.json");
    const list = await res.json();
    const data = list.find(a => a.slug === slug);

    if (!data) {
        document.getElementById("article-title").textContent = "Artikel tidak dijumpai.";
        return;
    }

    // 3. Dynamic metadata (ONLY for browser, NOT social)
    document.title = data.title + " | TanahMalaya";
    document.getElementById("page-title").textContent = document.title;

    document.getElementById("article-title").textContent = data.title;
    document.getElementById("article-description").textContent = data.description;
    document.getElementById("article-category").textContent = data.category;
    document.getElementById("article-date").textContent = data.date;

    // 4. Load markdown content
    const mdRes = await fetch("article.md");
    const mdText = await mdRes.text();
    const converter = new showdown.Converter({ tables: true, tasklists: true });

    document.getElementById("article-content").innerHTML = converter.makeHtml(mdText);
}

window.onload = loadArticle;
</script>
