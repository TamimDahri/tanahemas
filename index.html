<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tanah Emas</title>
  <link href="te.png" rel="icon">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    :root{
      --card-bg: rgba(255,255,255,0.96);
      --card-shadow: 0 8px 24px rgba(0,0,0,0.15);
      --radius: 14px;
      --brand: #c29b00;
      --text: #2b2b2b;
      --muted: #6b7280;
      --border: #e5e7eb;
    }
/* Make ALL Leaflet div markers have no default bg/border */
.leaflet-div-icon { background: transparent; border: none; }

/* Our custom emoji badge */
.emoji-icon-wrapper{
  width: 44px;             /* bigger circle */
  height: 44px;
  border-radius: 50%;
  background: #ffffff;     /* white background (the badge) */
  border: 2px solid #333;  /* visible ring */
  box-shadow: 0 4px 10px rgba(0,0,0,0.35);
  display: flex;           /* perfectly center the emoji */
  align-items: center;
  justify-content: center;
}

/* Bigger emoji */
.emoji-icon{
  font-size: 26px;         /* was 20px */
  line-height: 1;
  transform: translateY(0); /* keep centered */
}

    * { box-sizing: border-box; }
    body { margin: 0; font-family: ui-sans-serif, system-ui, "Segoe UI", Roboto, Arial, sans-serif; color: var(--text); }
    #map { height: 100vh; }

    /* Stack of panels (moved a bit from edges) */
    #uiStack{
      position:absolute; top:14px; left:14px; width:300px;
      display:flex; flex-direction:column; gap:12px; z-index:1000;
      pointer-events: auto;
    }
    .panel{
      background: var(--card-bg);
      backdrop-filter: blur(6px);
      padding:12px 12px 14px;
      border-radius: var(--radius);
      box-shadow: var(--card-shadow);
      border: 1px solid var(--border);
    }
    .panel h3, .panel h4{
      margin: 0 0 10px 0;
      display:flex; align-items:center; gap:8px;
      font-weight: 700;
    }
    .panel h3{ color: var(--brand); }
    .panel h4{ color:#333; }

    /* Inputs */
    select, button, input, textarea {
      width: 100%;
      margin-top: 8px;
      padding: 9px 10px;
      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #fff;
      outline: none;
    }
    input::placeholder{ color:#9aa3ad; }
    button{
      background:#f8fafc;
      cursor:pointer;
      transition: transform .06s ease, box-shadow .06s ease;
    }
    button:hover{ transform: translateY(-1px); box-shadow: 0 6px 16px rgba(0,0,0,0.07); }
    button:active{ transform: translateY(0); box-shadow: none; }

    /* JSON panel spacing */
    #controls { position: static; width:100%; }

    /* User list box */
    #userList{
      margin-top: 8px;
      max-height: 260px; overflow:auto;
      border:1px solid var(--border);
      border-radius: 10px; background:#fff;
    }
    .user-row{
      padding:10px; border-bottom:1px solid #f2f4f7; cursor:pointer;
      display:flex; flex-direction:column; gap:2px;
    }
    .user-row:hover{ background:#f9fafb; }
    .user-name{ font-weight:600; }
    .user-meta{ font-size:12px; color:#667085; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    /* Legend */
    .legend {
      position: absolute; bottom: 12px; left: 14px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 14px;
      box-shadow: var(--card-shadow);
      backdrop-filter: blur(6px);
    }

    /* Modal */
    #modal {
      display: none; position: fixed; inset: 0;
      background: rgba(0,0,0,0.45);
      justify-content: center; align-items: center; z-index: 2000;
    }
    .modal-content {
      background: #fff; padding: 20px; border-radius: 14px; width: 92%; max-width: 480px;
      box-shadow: 0 24px 56px rgba(0,0,0,0.25);
      border: 1px solid var(--border);
    }
    .modal-content h2 { text-align: center; color: var(--brand); margin-bottom: 12px; }
    .close-btn { float: right; font-size: 20px; cursor: pointer; color: #667085; }
    label { display: block; margin-top: 10px; font-weight: 600; }
    #message { text-align: center; margin-top: 10px; font-weight: bold; color:#0b6a0b; }
    .hint { font-size: 12px; color: var(--muted); margin-top: 6px; text-align: center; }

    /* Move Leaflet zoom to top-right so it doesn't clash with the panels */
    .leaflet-top.leaflet-left { display:none; } /* hide default position completely */

    /* Responsive: center panels on small screens */
    @media (max-width: 640px){
      #uiStack{ left:50%; transform: translateX(-50%); width: min(92vw, 360px); }
      .legend{ left:50%; transform: translateX(-50%); }
    }
  </style>
</head>
<body>

  <!-- Panels -->
  <div id="uiStack">
    <!-- Panel 1: JSON-only -->
    <div id="controls" class="panel">
      <h3>üè° RIBI Haram Selangor</h3>
      <select id="daerahSelect" aria-label="Pilih data daerah">
        <option value="">-- Pilih Data --</option>
        <option value="jais">JAIS</option>
        <option value="klang">Klang</option>
        <option value="petalingjaya">Petaling Jaya</option>
      </select>
      <select id="mukimSelect" style="display:none;">
        <option value="">-- Semua Mukim --</option>
      </select>
      <input type="text" id="searchInput" placeholder="üîç Cari (nama/jenis/mukim)" />
    </div>

    <!-- Panel 2: Sheet-only -->
    <div id="userPanel" class="panel">
      <h4>üßë‚Äçü§ù‚Äçüßë Lokasi dari Pengguna</h4>
      <div style="display:flex; gap:8px; margin-bottom:6px">
        <button id="userAddBtn" title="Tambah lokasi baharu">‚ûï Tambah</button>
        <button id="userRefreshBtn" title="Segarkan dari Sheet">üîÑ Refresh</button>
      </div>
      <input id="userSearchInput" placeholder="Cari dalam data pengguna (nama/jenis/alamat)..." />
      <div id="userList"></div>
    </div>
  </div>

  <div id="map"></div>

  <div class="legend">
    <span style="border-radius: 50%; padding: 0 4px 2px; border: 1px solid #333;">üõï</span> Kuil
    <span style="border-radius: 50%; padding: 0 4px 2px; border: 1px solid #333;">‚õ™</span> Gereja
    <span style="border-radius: 50%; padding: 0 4px 2px; border: 1px solid #333;">üèÆ</span> Tokong
  </div>

  <!-- Modal Form -->
  <div id="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>üõï Tambah Lokasi Baru</h2>
      <form id="placeForm">
        <label>Nama Rumah Ibadat</label>
        <input type="text" id="name" required>
        <label>Jenis</label>
        <select id="type" required>
          <option value="">-- Pilih Jenis --</option>
          <option value="Kuil">üõï Kuil</option>
          <option value="Tokong">üèÆ Tokong</option>
          <option value="Gereja">‚õ™ Gereja</option>
          <option value="Gurdwara">üïå Gurdwara</option>
        </select>
        <label>Alamat / Lokasi</label>
        <textarea id="address" rows="3" required></textarea>
        <label>Latitude</label>
        <input type="number" step="any" id="lat" required>
        <label>Longitude</label>
        <input type="number" step="any" id="lng" required>
        <button type="submit">üíæ Simpan Data</button>
      </form>
      <div id="message"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    /***********************
     * Google Sheets via Cloudflare Worker
     ***********************/
    const SHEET_API = "https://dry-bread-c188.musabanas99.workers.dev/";

    async function sheetGetPlaces() {
      const res = await fetch(SHEET_API);
      if (!res.ok) throw new Error("Gagal ambil data dari Sheet");
      const data = await res.json();
      return Array.isArray(data.places) ? data.places : [];
    }

    async function sheetPostPlace(place) {
      const body = new URLSearchParams({
        name: place.name || "",
        type: place.type || "",
        address: place.address || "",
        lat: String(place.lat ?? ""),
        lng: String(place.lng ?? "")
      });
      const res = await fetch(SHEET_API, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
        body
      });
      if (!res.ok) throw new Error("Gagal simpan ke Sheet");
      const data = await res.json();
      if (!data.ok) throw new Error(data.error || "Gagal simpan");
      return data;
    }

    /***********************
     * Map setup (zoom moved to top-right)
     ***********************/
    const map = L.map('map', { zoomControl: false }).setView([3.08, 101.62], 11);
    L.control.zoom({ position: 'topright' }).addTo(map);   // put +/‚àí at top-right
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // two separate marker groups
    let staticMarkers = [];
    let sheetMarkers  = [];
    function clearStaticMarkers() { staticMarkers.forEach(m => map.removeLayer(m)); staticMarkers = []; }
    function clearSheetMarkers()  { sheetMarkers.forEach(m => map.removeLayer(m)); sheetMarkers  = []; }

    const daerahSelect = document.getElementById('daerahSelect');
    const mukimSelect  = document.getElementById('mukimSelect');
    const searchInput  = document.getElementById('searchInput');

    const iconMap = {
      "Kuil": "üõï", "Gurdwara": "üïå", "Tokong": "‚õ©Ô∏è", "Gereja": "‚õ™", "default": "üìç"
    };

    async function loadData(filename) {
      try {
        const res = await fetch(filename);
        if (!res.ok) throw new Error(`Gagal muat ${filename}`);
        return await res.json();
      } catch (err) {
        console.error(err);
        alert("‚ùå Gagal memuatkan fail: " + filename);
        return [];
      }
    }

    function extractMukim(text) {
      if (!text) return "Tidak Dinyatakan";
      const match = text.match(/(Mukim|Bandar)\s*([A-Za-z\s]+)/i);
      if (match) return `${match[1]} ${match[2].trim()}`;
      return text.trim();
    }

    /*********************** JSON (static) ***********************/
    let staticDataRaw = [];
    function normalizeStatic(item) {
      const coord = item["Koordinat Longitude dan Latitude"];
      let lat = null, lng = null;
      if (coord && coord.includes(",")) {
        const [a, b] = coord.split(",").map(v => parseFloat(v.trim()));
        if (!isNaN(a) && !isNaN(b)) { lat = a; lng = b; }
      }
      const jenis = item["JENIS RUMAH IBADAT\n"] || item["JENIS RUMAH IBADAT"] || "";
      const mukimText = item.NO?.["LOT & MUKIM (Jika berkenaan)"] || "";
      const mukim = extractMukim(mukimText);
      return {
        name: item["NAMA RUMAH IBADAT"] || "Tidak Dinyatakan",
        type: jenis || "",
        address: item["LOKASI / ALAMAT"] || "",
        mukim,
        statusTanah: item["STATUS TANAH\n"] || item["STATUS TANAH"] || "-",
        lat, lng
      };
    }

    function populateMukimFromStatic() {
      mukimSelect.innerHTML = '<option value="">-- Semua Mukim --</option>';
      const mukims = [...new Set(
        staticDataRaw.map(normalizeStatic).map(d => d.mukim).filter(Boolean)
      )].sort((x,y) => x.localeCompare(y, "ms"));
      mukims.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m; opt.textContent = m; mukimSelect.appendChild(opt);
      });
      mukimSelect.style.display = mukims.length ? "block" : "none";
    }

    function renderStatic(mukimFilter = "", searchQuery = "") {
      clearStaticMarkers();
      const bounds = new L.LatLngBounds();
      const q = (searchQuery || "").toLowerCase();

      staticDataRaw.map(normalizeStatic).forEach(item => {
        if (typeof item.lat !== "number" || typeof item.lng !== "number") return;
        if (mukimFilter && item.mukim !== mukimFilter) return;
        const hay = [item.name, item.type, item.address, item.mukim].join(" ").toLowerCase();
        if (q && !hay.includes(q)) return;

        const emoji = iconMap[item.type] || iconMap.default;
        const divIcon = L.divIcon({
          html: `<div class="emoji-icon-wrapper"><div class="emoji-icon">${emoji}</div></div>`,
          iconSize: [36, 36], className: "custom-emoji-icon"
        });
        const gmapsLink = `https://www.google.com/maps?q=${item.lat},${item.lng}`;
        const popup = `
          <b>${item.name}</b><br>
          Jenis: ${item.type || "-"}<br>
          Mukim: ${item.mukim || "-"}<br>
          Lokasi: ${item.address || "-"}<br>
          Status Tanah: ${item.statusTanah || "-"}<br>
          <a href="${gmapsLink}" target="_blank">üìç Buka di Google Maps</a>
        `;

        const marker = L.marker([item.lat, item.lng], { icon: divIcon }).bindPopup(popup);
        marker.addTo(map); staticMarkers.push(marker);
        bounds.extend([item.lat, item.lng]);
      });

      if (bounds.isValid()) map.fitBounds(bounds, { padding: [24, 24] });
    }

    daerahSelect.addEventListener("change", async () => {
      const daerah = daerahSelect.value;
      if (!daerah) {
        staticDataRaw = [];
        populateMukimFromStatic();
        renderStatic("", searchInput.value);
        return;
      }
      staticDataRaw = await loadData(`${daerah}.json`);
      populateMukimFromStatic();
      renderStatic(mukimSelect.value, searchInput.value);
    });
    mukimSelect.addEventListener("change", () => renderStatic(mukimSelect.value, searchInput.value));
    searchInput.addEventListener("input", () => renderStatic(mukimSelect.value, searchInput.value));

    /*********************** SHEET (user) ***********************/
    let sheetDataRaw = [];

    function renderSheetAll() {
      clearSheetMarkers();
      const bounds = new L.LatLngBounds();

      sheetDataRaw.forEach(r => {
        const lat = parseFloat(r.lat), lng = parseFloat(r.lng);
        if (isNaN(lat) || isNaN(lng)) return;

        const emoji = iconMap[r.type] || iconMap.default;
        const divIcon = L.divIcon({
          html: `<div class="emoji-icon-wrapper"><div class="emoji-icon">${emoji}</div></div>`,
          iconSize: [36, 36], className: "custom-emoji-icon"
        });
        const popup = `<b>${r.name || "Tidak Dinyatakan"}</b> <span style="font-size:11px;color:#777">(Tambah)</span><br>
          Jenis: ${r.type || "-"}<br>
          Lokasi: ${r.address || "-"}`;

        const m = L.marker([lat, lng], { icon: divIcon }).bindPopup(popup).addTo(map);
        sheetMarkers.push(m); bounds.extend([lat, lng]);
      });

      if (!daerahSelect.value && bounds.isValid()) map.fitBounds(bounds, { padding: [24, 24] });
    }

    const modal = document.getElementById("modal");
    const message = document.getElementById("message");
    const userAddBtn = document.getElementById("userAddBtn");
    const userRefreshBtn = document.getElementById("userRefreshBtn");
    const userSearchInput = document.getElementById("userSearchInput");
    const userListEl = document.getElementById("userList");

    function renderUserList(filter = "") {
      const q = (filter || "").toLowerCase();
      const rows = sheetDataRaw
        .slice()
        .sort((a,b) => (a.name||"").localeCompare(b.name||"", "ms"))
        .filter(r => {
          const hay = [r.name||"", r.type||"", r.address||""].join(" ").toLowerCase();
          return q ? hay.includes(q) : true;
        });

      if (!rows.length) {
        userListEl.innerHTML = `<div style="color:#777;font-size:13px;padding:10px">Tiada data pengguna.</div>`;
        return;
      }

      userListEl.innerHTML = rows.map((r, idx) => `
        <div class="user-row" data-idx="${idx}">
          <div class="user-name">${r.name || "(Tanpa Nama)"} <span style="font-size:11px;color:#777">${r.type || ""}</span></div>
          <div class="user-meta">${r.address || "-"}</div>
        </div>
      `).join("");

      userListEl.querySelectorAll(".user-row").forEach(el => {
        el.addEventListener("click", () => {
          const idx = parseInt(el.getAttribute("data-idx"), 10);
          const r = rows[idx];
          const lat = parseFloat(r.lat), lng = parseFloat(r.lng);
          if (isNaN(lat) || isNaN(lng)) return;

          const emoji = iconMap[r.type] || iconMap.default;
          const divIcon = L.divIcon({
            html: `<div class="emoji-icon-wrapper"><div class="emoji-icon">${emoji}</div></div>`,
            iconSize: [36, 36], className: "custom-emoji-icon"
          });
          const m = L.marker([lat, lng], { icon: divIcon })
            .addTo(map)
            .bindPopup(`<b>${r.name || "Tidak Dinyatakan"}</b><br>Jenis: ${r.type || "-"}<br>Lokasi: ${r.address || "-"}`)
            .openPopup();
          map.setView([lat, lng], 16);
          setTimeout(() => map.removeLayer(m), 8000);
        });
      });
    }

    // Open/close modal, save, refresh
    const closeModal = document.getElementById("closeModal");
    const form = document.getElementById("placeForm");
    userAddBtn.onclick = () => { modal.style.display = "flex"; message.textContent = ""; };
    closeModal.onclick = () => { modal.style.display = "none"; message.textContent = ""; };
    window.onclick = (e) => { if (e.target === modal) { modal.style.display = "none"; message.textContent = ""; } };

    userRefreshBtn.onclick = async () => {
      try {
        userRefreshBtn.disabled = true;
        sheetDataRaw = await sheetGetPlaces();
        renderSheetAll();
        renderUserList(userSearchInput.value);
      } catch(e) {
        alert("Gagal refresh: " + e.message);
      } finally {
        userRefreshBtn.disabled = false;
      }
    };
    userSearchInput.addEventListener("input", () => renderUserList(userSearchInput.value));

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "‚è≥ Menyimpan data...";

      const newPlace = {
        name: document.getElementById("name").value.trim(),
        type: document.getElementById("type").value,
        address: document.getElementById("address").value.trim(),
        lat: parseFloat(document.getElementById("lat").value),
        lng: parseFloat(document.getElementById("lng").value)
      };

      try {
        await sheetPostPlace(newPlace);
        message.textContent = "‚úÖ Berjaya disimpan!";
        form.reset();

        sheetDataRaw.push({
          timestamp: new Date().toISOString(),
          name: newPlace.name,
          type: newPlace.type,
          address: newPlace.address,
          lat: newPlace.lat,
          lng: newPlace.lng
        });
        renderSheetAll();
        renderUserList(userSearchInput.value);

        setTimeout(() => { modal.style.display = "none"; message.textContent = ""; }, 700);
      } catch (err) {
        console.error(err);
        message.textContent = "‚ùå Ralat: " + err.message;
      }
    });

    // Bootstrap
    (async function bootstrapAllData() {
      try {
        sheetDataRaw = await sheetGetPlaces();
        renderSheetAll();
        renderUserList("");

        if (daerahSelect.value) {
          staticDataRaw = await loadData(`${daerahSelect.value}.json`);
        } else {
          staticDataRaw = [];
        }
        populateMukimFromStatic();
        renderStatic(mukimSelect.value, searchInput.value);

        console.log("‚úÖ Ready:", { sheet: sheetDataRaw.length, static: staticDataRaw.length });
      } catch (e) {
        console.error("‚ùå Gagal memuat data:", e.message);
      }
    })();
  </script>
</body>
</html>
