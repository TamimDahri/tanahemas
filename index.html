<!DOCTYPE html>
<html>
<head>
  <title>Tanah Emas - Save Lot</title>
  <meta charset="utf-8" />
  <link href="te.png" rel="icon">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; }
    #panel {
      position: absolute; top: 10px; left: 10px; z-index: 1000;
      background: white; padding: 10px; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div id="panel">
  <input id="name" placeholder="Lot Name">
  <input id="lat" placeholder="Latitude">
  <input id="lng" placeholder="Longitude">
  <button id="save">Save</button>
  <p id="msg"></p>
</div>

<div id="map"></div>

<script>
const map = L.map('map').setView([3.1, 101.7], 11);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

map.on('click', (e) => {
  document.getElementById('lat').value = e.latlng.lat.toFixed(6);
  document.getElementById('lng').value = e.latlng.lng.toFixed(6);
});

document.getElementById('save').addEventListener('click', async () => {
  const name = document.getElementById('name').value.trim() || 'Unnamed Lot';
  const lat = document.getElementById('lat').value;
  const lng = document.getElementById('lng').value;
  const msg = document.getElementById('msg');

  if (!lat || !lng) {
    msg.textContent = '⚠️ Please click on the map first!';
    return;
  }

  try {
    const res = await fetch('https://musidevgames.com/api/save_location.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, lat, lng })
    });

    const data = await res.json();
    if (data.success) {
      msg.textContent = '✅ Saved successfully!';
      L.marker([lat, lng]).addTo(map).bindPopup(name);
    } else {
      msg.textContent = '❌ Failed: ' + data.message;
    }
  } catch (err) {
    msg.textContent = '❌ Error: ' + err.message;
  }
});
</script>

</body>
</html>
