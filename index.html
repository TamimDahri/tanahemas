<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tambah Lokasi Baru - Tanah Emas</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f8fa;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #c29b00;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      background-color: #c29b00;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b38e00;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ğŸ›• Tambah Lokasi Baru</h2>

    <form id="placeForm">
      <label for="name">Nama Rumah Ibadat</label>
      <input type="text" id="name" name="name" required>

      <label for="type">Jenis</label>
      <select id="type" name="type" required>
        <option value="">-- Pilih Jenis --</option>
        <option value="Kuil">ğŸ›• Kuil</option>
        <option value="Tokong">ğŸ® Tokong</option>
        <option value="Gereja">â›ª Gereja</option>
        <option value="Gurdwara">ğŸ•Œ Gurdwara</option>
      </select>

      <label for="address">Alamat / Lokasi</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="lat">Latitude</label>
      <input type="number" step="any" id="lat" name="lat" required>

      <label for="lng">Longitude</label>
      <input type="number" step="any" id="lng" name="lng" required>

      <button type="submit">ğŸ’¾ Simpan Data</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    const form = document.getElementById('placeForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = "â³ Menyimpan data...";

      const newPlace = {
        name: form.name.value.trim(),
        type: form.type.value,
        address: form.address.value.trim(),
        lat: parseFloat(form.lat.value),
        lng: parseFloat(form.lng.value)
      };

      try {
        const res = await fetch("https://tanahemas.onrender.com/places", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newPlace)
        });

        if (!res.ok) throw new Error("Gagal menyimpan data");
        const data = await res.json();
        message.textContent = "âœ… Berjaya disimpan!";
        form.reset();
      } catch (err) {
        message.textContent = "âŒ Ralat: " + err.message;
      }
    });
  </script>
</body>
</html>
